<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header -->
    <header class="bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/"> Mi Portafolio </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre-mi">Sobre mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#proyectos">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#educacion">Educación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#capacitaciones">Capacitaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#trabajos">Trabajos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown">
                    <img src="assets/login.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section id="proyectos" class="container my-5">
            <div id="proyectosCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Slides del carrusel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/1.png" class="d-block w-100" alt="Proyecto 1">
                        <div class="carousel-caption">
                            <h3>Proyecto 1</h3>
                            <p>Descripción del Proyecto 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/2.png" class="d-block w-100" alt="Proyecto 2">
                        <div class="carousel-caption">
                            <h3>Proyecto 2</h3>
                            <p>Descripción del Proyecto 2</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/3.png" class="d-block w-100" alt="Proyecto 3">
                        <div class="carousel-caption">
                            <h3>Proyecto 3</h3>
                            <p>Descripción del Proyecto 3</p>
                        </div>
                    </div>
                    <!-- Agrega más slides para otros proyectos -->
                </div>
        
                <!-- Controles del carrusel -->
                <a class="carousel-control-prev" href="#proyectosCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#proyectosCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </a>
            </div>
        </section>
         
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Raquel Guarchaj Tum</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><i class="bi bi-envelope"></i></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><i class="bi bi-mortarboard"></i></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><i class="bi bi-whatsapp"></i></a>
                    </li>
                </ul>
                <span class="mb-3 mb-md-0 text-body-secondary">Tecnolochicas PRO</span>
            </div>
        </div>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Script para carrusel-->
    <script>
        // Inicializa el carrusel
        document.addEventListener('DOMContentLoaded', function() {
            var proyectosCarousel = new bootstrap.Carousel(document.getElementById('proyectosCarousel'));
        });
    </script>    

</body>
</html>
